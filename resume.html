<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resumestyles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile_container">
                <div class="profile_profileImg">
                    <img src="./Images/KyraSmithSoftwareEngineer.jpeg" alt="kyra smith">
                </div>
                <div>
                    <h1 class="profile_name">
                        <span class="profile_name_firstName">Kyra</span> 
                        <span class="profile_name_lastName">Smith</span>
                    </h1>
                    <p class="profile_title"> Software Developer</p>
                    <p class="description">
                        Authorized to work anywhere in the US
                       
                    </p>
                    <a class="download" href="./" download="Resume"> Download</a>

                </div>
            </div>
        </div>
    <div class="group-1">
    <div class="skills">
        <h3 class="Expertise"></h3>
        <ul class="skill_list description">
            <li> JavaScript</li>
            <li> HTML CSS</li>
            <li> React JS</li>
        </ul>
    </div>
    
    <div class="ref">
        <h3 class="title">References</h3>
        <div class="ref_item">
        <h4 class="ref_name">Farnaz Towhidi</h4>
        </div>
    </div>
    <div class="group-2"></div>
    <div class="group-3"></div>
</body>
</html>
