<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Contact</h1>
   
<form action="#" method="GET">
    <div class="form-row">
        <label>
            First name:
            <input type="text" name="first-name" required>
            <div class="form-row">
                <label>
                    Last name:
                    <input type="text" name="last-name" required>
  </label>
</div> 
<div class="form-row"></div>
  <label>
    Email:
    <input type="email" name="Email" required>
    </label>
</div>

</div>
<div class="form-row">
  <label>
    Phone number:
    <input 
    type="tel" 
    name="Phone" required
    placeholder="123-345-5678"
    pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"/>
    </label>
</div>

<div class="form-row">
    <label>
        Message:
    <textarea name="message"cols="30" rows="10"></textarea>
</label>
<div class="form-row">
    <label>
        Gender:
        <select name=Gender>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
        <option value="Do Not Dislose">Do Not Disclose</option>
    </select>
    </label>
</div>
<div class="form-row">
    <fieldset>
        <legend>Topic</legend>
        <label>
            <input type="radio" name="topic" value="html"/>
            HTML
        </label>
        <label>
            <input type="radio" name="topic" value="css"/>
            CSS
        </label>
        <label>
            <input type="radio" name="topic" value="js"/>
            JavaScript
        </label>
    </fieldset>
</div>
<div class="form-row">
    <fieldset>
        <legend>Request</legend>
        <label>
    <input type="checkbox" name="advice"/>
    Advice
</label>
<label>
    <input type="checkbox" name="information"/>
    Information
</label>
<label>
    <input type="checkbox" name="motivation"/>
    Motivation
</label>
    </fieldset>
    <div class="form-row">
        <label>
            Urgency (0 to 10)
            <input type="range" min="0" max="10" name="urgency" />
        
        </label>
    </div>
</div>
<div class="form-row">
    <button type="submit">Send</button>
    <button type="reset">Clear</button>
</div>
</form>
</body>
</html>
